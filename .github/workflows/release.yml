name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            bin_name: proxmox_monitor
          - target: x86_64-apple-darwin
            os: macos-latest
            bin_name: proxmox_monitor
          - target: aarch64-apple-darwin
            os: macos-latest
            bin_name: proxmox_monitor
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            bin_name: proxmox_monitor.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install musl-tools (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt update
          sudo apt install -y musl-tools

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/${{ matrix.bin_name }} dist/proxmox-monitor-${{ matrix.target }}
        if: matrix.os != 'windows-latest'

      - name: Rename binary (Windows)
        run: |
          mkdir dist
          Move-Item target/${{ matrix.target }}/release/${{ matrix.bin_name }} dist/proxmox-monitor-windows-x64.exe
        if: matrix.os == 'windows-latest'

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: dist/
          retention-days: 1
          if-no-files-found: error

  # –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –≤ –æ–¥–∏–Ω –∞—Ä—Ö–∏–≤ –∏ –ø—É–±–ª–∏–∫—É–µ–º —Ä–µ–ª–∏–∑
  upload-release:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist
          merge-multiple: true

      - name: Rename files to friendly names
        run: |
          cd dist
          mv proxmox-monitor-x86_64-unknown-linux-musl proxmox-monitor-linux-x64
          mv proxmox-monitor-x86_64-apple-darwin proxmox-monitor-macos-x64
          mv proxmox-monitor-aarch64-apple-darwin proxmox-monitor-macos-arm64
